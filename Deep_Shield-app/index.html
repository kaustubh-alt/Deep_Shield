<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deep Shield - Advanced Deepfake Detection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link href="public/css/style.css" rel="stylesheet">
</head>
<body>
    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loading-overlay">
        <div class="loading-spinner"></div>
        <div class="loading-text">Analyzing your image...</div>
    </div>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: var(--primary-color);">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fas fa-shield-alt"></i> Deep Shield
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#about"><i class="fas fa-info-circle me-1"></i> About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#features"><i class="fas fa-star me-1"></i> Features</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#contact"><i class="fas fa-envelope me-1"></i> Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <div class="card main-card">
                    <div class="card-body">
                        <h1 class="text-center">
                            <i class="fas fa-shield-alt me-2"></i>Deepfake Detection
                        </h1>
                        
                        <!-- Upload Area -->
                        <div class="upload-area" id="dropZone">
                            <div class="upload-content">
                                <i class="fas fa-cloud-upload-alt mb-3"></i>
                                <h5>Drag & Drop Image Here</h5>
                                <p class="text-muted mb-4">Supported formats: JPG, PNG, JPEG</p>
                                <input type="file" id="image-upload" accept="image/*" class="d-none">
                                <button class="btn btn-primary" id="selectImageBtn">
                                    <i class="fas me-2"></i> Select Image
                                </button>
                            </div>
                        </div>

                        <!-- Results Section -->
                        <div id="result-section" class="d-none">
                            <h4 class="mb-4">
                                <i class="fas fa-chart-bar me-2"></i>Detection Result
                            </h4>
                            
                            <!-- Images Container -->
                            <div class="image-container mb-4">
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <h6 class="image-title text-center">
                                            <i class="fas fa-upload me-1"></i> Original Image
                                        </h6>
                                        <div class="image-wrapper">
                                            <img id="original-image" class="img-fluid result-image" alt="Original Image">
                                        </div>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <h6 class="image-title text-center">
                                            <i class="fas fa-shield-alt me-1"></i> Analyzed Image
                                        </h6>
                                        <div class="image-wrapper">
                                            <img id="preview-image" class="img-fluid result-image" alt="Analyzed Image">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                            <!-- Results Container -->
                            <div class="result-details">
                                <div class="mb-4">
                                    <label>
                                        <i class="fas fa-check-circle me-1"></i> Analysis Result:
                                    </label>
                                    <div id="result-text" class="fs-4 fw-bold"></div>
                                </div>
                                
                                <div class="mb-4">
                                    <label>
                                        <i class="fas fa-percentage me-1"></i> Confidence Level:
                                    </label>
                                    <div class="confidence-bar">
                                        <div class="confidence-fill" id="confidence-bar"></div>
                                    </div>
                                    <div class="d-flex justify-content-between align-items-center mt-1">
                                        <small class="text-muted">0%</small>
                                        <span id="confidence-percent" class="fw-bold">0%</span>
                                        <small class="text-muted">100%</small>
                                    </div>
                                </div>
                                
                                <div class="mt-4 text-center">
                                    <button id="new-analysis-button" class="btn btn-primary">
                                        <i class="fas fa-redo me-2"></i> Analyze Another Image
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="mt-5 py-3 text-center">
        <div class="container">
            <p>
                <i class="fas fa-shield-alt me-2"></i> 
                Â© 2024 Deep Shield. Powered by Deep Neural Networks
            </p>
        </div>
    </footer>

    <!-- JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="public/js/script.js"></script>
</body>
</html>
